name: Deploy

on:
  workflow_dispatch:
  push:
    paths:
      - src/**
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup git
        run: |
          git config --global user.email "65925598+StevanFreeborn@users.noreply.github.com"
          git config --global user.name "Stevan Freeborn"
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Install dependencies
        run: npm install
      - name: Deploy
        run: npm run deploy
